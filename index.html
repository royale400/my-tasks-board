<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المهام - Dark Glass</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            /* خلفية غامقة متدرجة لإبراز تأثير الزجاج */
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
        }
        
        /* تأثير الزجاج القوي */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        /* تأثير الزجاج للبطاقات */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="root" class="w-full max-w-2xl"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const assignmentsData = [
            {
                id: 1,
                title: "أساسيات الشبكات",
                type: "Home Work",
                dueDate: "2026-02-18T00:59:00+03:00",
                // ألوان نيون متناسبة مع الوضع الليلي
                accentColor: "bg-purple-500",
                textColor: "text-purple-300",
                badgeBg: "bg-purple-500/20",
                badgeText: "text-purple-200"
            },
            {
                id: 2,
                title: "أساسيات الأمن السيبراني",
                type: "Home Work",
                dueDate: "2026-02-19T23:59:00+03:00",
                accentColor: "bg-teal-400",
                textColor: "text-teal-300",
                badgeBg: "bg-teal-500/20",
                badgeText: "text-teal-200"
            },
            {
                id: 3,
                title: "رياضيات الحاسب",
                type: "Home Work",
                dueDate: "2026-02-19T23:59:00+03:00",
                accentColor: "bg-blue-500",
                textColor: "text-blue-300",
                badgeBg: "bg-blue-500/20",
                badgeText: "text-blue-200"
            }
        ];

        const ClockIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="ml-1 opacity-70">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const App = () => {
            const [timeLeft, setTimeLeft] = useState({});

            const calculateTimeLeft = () => {
                const now = new Date().getTime();
                const newTimeLeft = {};

                assignmentsData.forEach(task => {
                    const due = new Date(task.dueDate).getTime();
                    const difference = due - now;

                    if (difference > 0) {
                        newTimeLeft[task.id] = {
                            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                            minutes: Math.floor((difference / 1000 / 60) % 60),
                            seconds: Math.floor((difference / 1000) % 60),
                            expired: false
                        };
                    } else {
                        newTimeLeft[task.id] = { expired: true };
                    }
                });

                return newTimeLeft;
            };

            useEffect(() => {
                setTimeLeft(calculateTimeLeft());
                const timer = setInterval(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const formatDate = (dateString) => {
                const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric' };
                return new Date(dateString).toLocaleDateString('ar-SA', options);
            };

            return (
                <div className="glass-panel rounded-3xl overflow-hidden relative">
                    
                    {/* Glow Effect behind header */}
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-3/4 h-24 bg-blue-500/20 blur-[60px] rounded-full pointer-events-none"></div>

                    {/* Header */}
                    <div className="p-8 pb-4 border-b border-white/10 relative z-10">
                        <div className="flex items-center justify-between mb-2">
                            <h1 className="text-3xl font-bold text-white drop-shadow-lg">قادم</h1>
                            <div className="relative">
                                <div className="h-3 w-3 bg-green-400 rounded-full animate-pulse shadow-[0_0_10px_rgba(74,222,128,0.8)]"></div>
                            </div>
                        </div>
                        <p className="text-gray-300 text-lg font-medium">لديك 3 مهام قادمة، بالتوفيق!</p>
                    </div>

                    {/* List */}
                    <div className="p-6 space-y-6 relative z-10">
                        {/* Timeline Line */}
                        <div className="absolute top-8 bottom-8 right-[2.65rem] w-0.5 bg-white/10 hidden sm:block"></div>

                        {assignmentsData.map((task) => {
                            const time = timeLeft[task.id];
                            
                            return (
                                <div key={task.id} className="relative flex flex-col sm:flex-row items-start sm:items-center gap-4 group">
                                    
                                    {/* Timeline Dot with Glow */}
                                    <div className={`hidden sm:flex z-10 w-8 h-8 rounded-full items-center justify-center border-2 border-slate-900 shadow-lg ${task.accentColor} shrink-0 shadow-[0_0_15px_rgba(0,0,0,0.5)]`}>
                                        <div className="w-2.5 h-2.5 bg-white rounded-full"></div>
                                    </div>

                                    {/* Floating Glass Card */}
                                    <div className="glass-card w-full rounded-2xl p-6 transition-all duration-300 hover:-translate-y-2 hover:bg-white/10 hover:shadow-[0_15px_40px_rgba(0,0,0,0.4)] flex flex-col md:flex-row justify-between items-start md:items-center relative overflow-hidden group-hover:border-white/30">
                                        
                                        {/* Glowing Side Border */}
                                        <div className={`absolute top-0 right-0 bottom-0 w-1 ${task.accentColor} shadow-[0_0_15px_currentColor]`}></div>

                                        <div className="flex flex-col gap-2 pr-3 mb-4 md:mb-0">
                                            <h2 className={`text-2xl font-bold ${task.textColor} drop-shadow-md`}>{task.title}</h2>
                                            <span className={`${task.badgeBg} ${task.badgeText} px-3 py-1 rounded-lg text-sm font-semibold w-fit border border-white/5`}>
                                                {task.type}
                                            </span>
                                            <div className="flex items-center text-gray-400 text-sm mt-1">
                                                <ClockIcon />
                                                <span dir="ltr">{formatDate(task.dueDate)}</span>
                                            </div>
                                        </div>

                                        {/* Timer */}
                                        <div className="text-left flex flex-col items-end min-w-[160px] w-full md:w-auto border-t md:border-t-0 pt-4 md:pt-0 border-white/10">
                                            {time && !time.expired ? (
                                                <div className="text-center w-full md:w-auto">
                                                    <div className="flex gap-3 text-center dir-ltr justify-end">
                                                        <div className="flex flex-col">
                                                            <span className="text-3xl font-extrabold text-white font-mono leading-none drop-shadow-lg">{time.days}</span>
                                                            <span className="text-xs text-gray-500 font-bold mt-1">يوم</span>
                                                        </div>
                                                        <span className="text-gray-500 font-bold text-2xl -mt-1 opacity-50">:</span>
                                                        <div className="flex flex-col">
                                                            <span className="text-3xl font-extrabold text-white font-mono leading-none drop-shadow-lg">{String(time.hours).padStart(2, '0')}</span>
                                                            <span className="text-xs text-gray-500 font-bold mt-1">ساعة</span>
                                                        </div>
                                                        <span className="text-gray-500 font-bold text-2xl -mt-1 opacity-50">:</span>
                                                        <div className="flex flex-col">
                                                            <span className="text-3xl font-extrabold text-white font-mono leading-none drop-shadow-lg">{String(time.minutes).padStart(2, '0')}</span>
                                                            <span className="text-xs text-gray-500 font-bold mt-1">دقيقة</span>
                                                        </div>
                                                        <span className="text-gray-500 font-bold text-2xl -mt-1 opacity-50">:</span>
                                                        <div className="flex flex-col">
                                                            <span className="text-3xl font-extrabold text-red-400 font-mono leading-none drop-shadow-md shadow-red-500/50">{String(time.seconds).padStart(2, '0')}</span>
                                                            <span className="text-xs text-gray-500 font-bold mt-1">ثانية</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="px-4 py-2 bg-red-500/20 border border-red-500/30 text-red-300 rounded-lg text-base font-bold shadow-[0_0_15px_rgba(239,68,68,0.2)]">
                                                    انتهى الوقت
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
