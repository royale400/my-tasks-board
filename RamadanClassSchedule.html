<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجدول الدراسي</title>
    
    <!-- خطوط جوجل (تجويل) -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <!-- مكتبة FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ========================================= */
        /* --- متغيرات الألوان --- */
        /* ========================================= */
        :root {
            --bg-main: #0b1120;       
            --bg-panel: #151e32;      
            --timeline-line: #334155; 
            
            --accent: #3b82f6;        
            --accent-glow: rgba(59, 130, 246, 0.4); 
            --accent-green: #10b981;  
            --accent-red: #ef4444;    
            
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            --code-bg: rgba(59, 130, 246, 0.1);
            --holiday-bg: rgba(16, 185, 129, 0.1);
            --sheet-bg: #151e32;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.3);
            
            /* ألوان المشهد */
            --sky-bg: #020617; 
            --hill-back: #0f172a; 
            --hill-front: #020617; 
        }

        body.light-mode {
            --bg-main: #f4f7f9;
            --bg-panel: #ffffff;
            --timeline-line: #cbd5e1;
            
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.3);
            --accent-green: #059669;
            --accent-red: #dc2626;
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            --code-bg: rgba(37, 99, 235, 0.08);
            --holiday-bg: #d1fae5;
            --sheet-bg: #ffffff;
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.05);

            --sky-bg: #87ceeb; 
            --hill-back: #4ade80; 
            --hill-front: #22c55e; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        .no-tap-highlight { -webkit-tap-highlight-color: transparent !important; outline: none !important; }
        .preload * { transition: none !important; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.8s ease, color 0.8s ease; 
        }

        .container { max-width: 800px; margin: 0 auto; width: 100%; flex: 1; position: relative; }

        /* --- زر الإعدادات --- */
        .settings-fab {
            position: absolute; top: 10px; left: 10px; width: 45px; height: 45px; border-radius: 50%;
            background: var(--bg-panel); border: none; color: var(--text-primary);
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            cursor: pointer; box-shadow: var(--shadow-soft); z-index: 50; transition: all 0.3s ease;
        }
        .settings-fab:hover { transform: rotate(45deg) scale(1.1); color: var(--accent); }

        /* --- الهيدر --- */
        .page-header { display: flex; flex-direction: column; align-items: center; gap: 8px; text-align: center; margin-bottom: 35px; margin-top: 25px; } 
        
        .header-icon { 
            width: 60px; height: 60px; border-radius: 18px; 
            background: var(--accent); 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 10px 25px var(--accent-glow); 
            margin-bottom: 5px;
            animation: float-icon 3s ease-in-out infinite; 
        }
        @keyframes float-icon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .header-icon i { font-size: 1.8rem; color: #ffffff; }
        .page-header h1 { font-size: 1.8rem; font-weight: 500; margin: 0; color: var(--text-primary); letter-spacing: -0.5px; }
        
        .date-display { color: var(--accent); font-size: 1rem; font-weight: 700; padding: 4px 16px; background: rgba(59, 130, 246, 0.1); border-radius: 20px; margin: 0; }
        body.light-mode .date-display { background: rgba(37, 99, 235, 0.08); }
        .page-header p { color: var(--text-secondary); font-size: 0.9rem; margin: 0; font-weight: 500; }

        /* ========================================= */
        /* --- أكورديون (قائمة الأيام) --- */
        /* ========================================= */
        .accordion-item { 
            position: relative; margin-bottom: 12px; 
            border-radius: 20px; 
            overflow: hidden; 
            background: var(--bg-panel); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: var(--shadow-soft);
        }
        .accordion-header { 
            width: 100%; display: flex; justify-content: space-between; align-items: center; 
            padding: 22px 25px; background: transparent; border: none; 
            color: var(--text-primary); font-family: inherit; 
            font-size: 1.15rem; font-weight: 500; 
            opacity: 0.85; 
            cursor: pointer; user-select: none; position: relative; z-index: 2; 
            transition: all 0.3s ease;
        }
        
        .icon-plus { color: var(--accent); transition: transform 0.4s ease, color 0.4s ease; font-size: 1.3rem; }
        
        .accordion-panel { max-height: 0; overflow: hidden; transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1); background: var(--bg-panel); position: relative; z-index: 2; }
        .panel-content { padding: 5px 25px 25px 25px; display: block; }
        
        .accordion-item.active { box-shadow: 0 15px 35px var(--accent-glow); transform: scale(1.01); }
        .accordion-item.active .accordion-header { color: var(--text-primary); opacity: 1; padding-bottom: 10px; font-weight: 800; }
        .accordion-item.active .icon-plus { transform: rotate(45deg); color: var(--accent-red); }

        .highlight-day { box-shadow: 0 0 0 2px var(--accent), 0 10px 30px var(--accent-glow) !important; }
        .today-badge { font-size: 0.75rem; background: var(--accent); color: #ffffff; padding: 4px 12px; border-radius: 12px; margin-right: 10px; font-weight: bold; display: inline-block; vertical-align: middle; }

        /* ========================================= */
        /* --- تصميم التايم لاين الحي --- */
        /* ========================================= */
        .timeline-wrapper { position: relative; padding-right: 35px; margin-top: 10px; }
        .timeline-container { display: flex; flex-direction: column; gap: 30px; border: none; }
        .timeline-item { position: relative; display: flex; flex-direction: column; gap: 6px; transition: all 0.5s ease; }
        .timeline-item::before {
            content: ''; position: absolute; right: -31px; top: 8px; width: 12px; height: 12px; border-radius: 50%;
            background: var(--bg-panel); border: 3px solid var(--accent); z-index: 3; transition: all 0.5s ease; box-sizing: border-box; 
        }

        .timeline-track-bg { position: absolute; right: 9px; top: 14px; bottom: 14px; width: 2px; background-image: linear-gradient(to bottom, var(--timeline-line) 50%, rgba(255,255,255,0) 0%); background-size: 2px 8px; background-repeat: repeat-y; z-index: 1; }
        .timeline-track-fill { position: absolute; right: 9px; top: 14px; width: 2px; height: 0%; background-color: var(--accent); z-index: 2; transition: height 1s linear, background-color 0.5s ease; box-shadow: 0 0 10px var(--accent-glow); }
        .timeline-pulsing-dot { position: absolute; right: 4px; top: 14px; width: 12px; height: 12px; background-color: var(--accent); border-radius: 50%; z-index: 4; transition: top 1s linear, opacity 0.5s ease, background-color 0.5s ease; opacity: 0; margin-top: -6px; box-sizing: border-box; }
        .timeline-pulsing-dot::after { content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px; border-radius: 50%; border: 2px solid var(--accent); animation: radar-pulse-blue 1.5s infinite; }
        @keyframes radar-pulse-blue { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

        .timeline-pulsing-dot.resting::after { animation: none !important; opacity: 0 !important; }

        .timeline-wrapper.is-live-track .timeline-track-fill { background-color: var(--accent-red); box-shadow: 0 0 10px rgba(239, 68, 68, 0.4); }
        .timeline-wrapper.is-live-track .timeline-pulsing-dot { background-color: var(--accent-red); }
        .timeline-wrapper.is-live-track .timeline-pulsing-dot::after { border-color: var(--accent-red); animation: radar-pulse-red 1.5s infinite; }
        @keyframes radar-pulse-red { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

        .time-header { display: flex; align-items: center; gap: 10px; font-family: monospace; font-weight: 800; font-size: 1rem; color: var(--accent); direction: rtl; transition: color 0.5s ease; }
        .course-title { font-size: 1.05rem; font-weight: 500; color: var(--text-primary); margin: 0; line-height: 1.5; transition: color 0.5s ease; }
        .course-note { font-size: 0.85rem; color: var(--text-muted); font-weight: 400; }
        .course-meta { display: flex; align-items: center; gap: 12px; font-size: 0.85rem; color: var(--text-secondary); font-weight: 600; margin-top: 2px; transition: color 0.5s ease;}
        .course-meta i { color: var(--text-muted); font-size: 0.9rem; }
        
        .course-code { background: rgba(255, 255, 255, 0.05); color: var(--text-secondary); padding: 3px 8px; border-radius: 6px; font-family: monospace; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); }
        body.light-mode .course-code { background: rgba(0, 0, 0, 0.03); color: var(--text-muted); border-color: rgba(0,0,0,0.1); }

        .past-item { opacity: 0.45; filter: grayscale(100%); }
        .past-item::before { border-color: var(--text-muted); background: transparent; }
        .past-item .time-header { color: var(--text-muted); font-weight: 600; }
        .badge-past { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-secondary); font-family: 'Tajawal', sans-serif; font-size: 0.75rem; padding: 2px 8px; border-radius: 6px; margin-right: 8px; font-weight: bold; }
        body.light-mode .badge-past { background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.1); color: var(--text-muted); }

        .live-item { opacity: 1; }
        .live-item::before { opacity: 0; }
        .live-item .time-header { color: var(--accent-red); font-family: 'Tajawal', sans-serif; font-size: 0.95rem; }
        .countdown-clock { background: rgba(239, 68, 68, 0.15); color: var(--accent-red); padding: 3px 10px; border-radius: 8px; font-weight: 800; font-family: monospace; border: 1px solid rgba(239, 68, 68, 0.3); display: inline-flex; align-items: center; direction: ltr; font-size: 1.05rem; letter-spacing: 1px; box-shadow: 0 0 10px rgba(239, 68, 68, 0.1); }
        .countdown-label { font-size: 0.8rem; font-weight: bold; margin: 0 4px; }
        .future-item { opacity: 0.9; }

        /* ========================================= */
        /* --- تصميم الإجازة (بطاقة ثابتة) --- */
        /* ========================================= */
        .accordion-item.is-holiday-day { border-color: transparent; }
        .accordion-item.is-holiday-day .accordion-header { color: var(--accent-green); }
        .accordion-item.is-holiday-day .icon-plus { color: var(--accent-green); }
        
        .holiday-card { background: var(--bg-main); padding: 20px; border-radius: 14px; display: flex; align-items: center; gap: 20px; border: 1px solid var(--accent-green); background: linear-gradient(to left, rgba(16, 185, 129, 0.08), transparent); margin-top: 10px; }
        .holiday-icon-box { width: 55px; height: 55px; border-radius: 14px; background: var(--holiday-bg); display: flex; align-items: center; justify-content: center; color: var(--accent-green); font-size: 2rem; flex-shrink: 0; }
        .holiday-content h3 { color: var(--accent-green); margin-bottom: 5px; font-size: 1.1rem; font-weight: 700; }
        .holiday-content p { color: var(--text-secondary); font-size: 0.9rem; margin: 0; }
        .holiday-date { background: var(--bg-panel); padding: 5px 12px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.8rem; color: var(--text-primary); display: inline-block; margin-top: 8px; font-weight: bold; }
        body.light-mode .holiday-date { border-color: rgba(0,0,0,0.1); }

        /* ========================================= */
        /* --- قسم الروابط السريعة --- */
        /* ========================================= */
        .quick-links-section { margin-top: 40px; margin-bottom: 10px; text-align: center; }
        .quick-links-title { color: var(--text-muted); font-size: 0.85rem; font-weight: 700; margin-bottom: 15px; letter-spacing: 0.5px; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .quick-links-title i { color: var(--accent); }
        .quick-links-grid { display: flex; gap: 15px; justify-content: center; }
        .quick-link-btn { position: relative; overflow: hidden; flex: 1; max-width: 250px; background: var(--bg-panel); border: none; border-radius: 18px; padding: 14px; display: flex; align-items: center; justify-content: center; gap: 8px; color: var(--text-primary); text-decoration: none; font-weight: 700; font-size: 0.95rem; box-shadow: var(--shadow-soft); cursor: pointer; transition: transform 0.2s; }
        .quick-link-btn:active { transform: scale(0.96); }
        .quick-link-btn::before { content: ''; position: absolute; top: 0; right: 0; bottom: 0; width: 0; background: var(--accent); z-index: 0; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .quick-link-btn.filling::before { width: 100%; }
        .quick-link-btn-content { position: relative; z-index: 1; display: flex; align-items: center; gap: 10px; transition: color 0.3s; }
        .quick-link-btn-content i { font-size: 1.1rem; color: var(--accent); transition: color 0.3s; } 
        .quick-link-btn.filling .quick-link-btn-content, .quick-link-btn.filling .quick-link-btn-content i { color: #ffffff; }

        /* ========================================= */
        /* --- الفوتر --- */
        /* ========================================= */
        .page-footer { margin-top: 20px; text-align: center; padding-bottom: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .version-badge { color: var(--text-muted); font-size: 0.8rem; font-weight: bold; font-family: monospace; letter-spacing: 1px; padding: 4px 12px; background: rgba(0,0,0,0.1); border-radius: 10px; }
        body.light-mode .version-badge { background: rgba(0,0,0,0.03); }
        .footer-text { color: var(--text-secondary); font-size: 0.85rem; font-weight: 600; margin: 0; }
        .contact-pill { display: flex; align-items: center; background: var(--bg-panel); border-radius: 25px; padding: 4px; overflow: hidden; transition: max-width 0.4s ease; max-width: 44px; box-shadow: var(--shadow-soft); }
        .contact-pill.open { max-width: 300px; }
        .envelope-btn { min-width: 36px; height: 36px; border-radius: 50%; background: transparent; color: var(--text-secondary); border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.3s, color 0.3s; }
        .contact-pill.open .envelope-btn { background: var(--accent); color: white; }
        .envelope-btn i { font-size: 1.1rem; }
        .email-slider { opacity: 0; transform: translateX(10px); transition: all 0.4s ease; white-space: nowrap; }
        .contact-pill.open .email-slider { opacity: 1; transform: translateX(0); padding: 0 15px 0 5px; }
        .email-slider a { color: var(--text-primary); font-family: monospace; font-weight: bold; font-size: 0.85rem; text-decoration: none; }

        /* ========================================= */
        /* --- القائمة السفلية مع ميزة (القفل الذكي) --- */
        /* ========================================= */
        .sheet-overlay { position: fixed; inset: 0; background: transparent; z-index: 999; opacity: 0; visibility: hidden; }
        .sheet-overlay.show { opacity: 1; visibility: visible; }
        
        .bottom-sheet { 
            position: fixed; bottom: -100%; left: 0; right: 0; background: var(--sheet-bg); border-radius: 35px 35px 0 0; 
            padding: 20px 20px 40px; z-index: 1000; transition: bottom 0.4s cubic-bezier(0.3, 1, 0.3, 1), background-color 0.8s ease; 
            box-shadow: 0 -10px 50px rgba(0,0,0,0.3); max-width: 600px; margin: 0 auto; 
        }
        .bottom-sheet.show { bottom: 0; }
        
        .sheet-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 25px; padding: 0 10px; }
        .sheet-title { font-size: 1.1rem; font-weight: 800; color: var(--text-primary); margin: 0; transition: color 0.8s ease; }
        
        .close-sheet-btn { 
            background: rgba(148, 163, 184, 0.1); border: none; width: 38px; height: 38px; border-radius: 50%; 
            color: var(--text-primary); font-size: 1.1rem; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: all 0.3s ease, opacity 0.4s ease; 
        }
        body.light-mode .close-sheet-btn { background: rgba(0,0,0,0.05); }
        .close-sheet-btn:hover { background: var(--accent); color: white; transform: translateY(2px); }

        .bottom-sheet.locked .close-sheet-btn { opacity: 0 !important; pointer-events: none !important; transform: scale(0.8); }

        /* ========================================================================= */
        /* --- مشهد النظام البيئي الحي --- */
        /* ========================================================================= */
        .scenery-toggle { 
            --local-sky: #020617; --local-hill-back: #0f172a; --local-hill-front: #020617; 
            width: 260px; height: 140px; position: relative; margin: 0 auto; cursor: pointer; overflow: hidden; 
            border-radius: 70px 70px 25px 25px; background: var(--local-sky); 
            box-shadow: inset 0 4px 15px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.1); 
            transition: background 1s ease; border: 4px solid var(--bg-main); 
        }
        .scenery-toggle.is-day { --local-sky: #87ceeb; --local-hill-back: #4ade80; --local-hill-front: #22c55e; }
        .scenery-elements { pointer-events: none; }
        .hill-back { fill: var(--local-hill-back); transition: fill 1s ease; }
        .hill-front { fill: var(--local-hill-front); transition: fill 1s ease; }
        .night-elements { opacity: 1; transition: opacity 1s ease; } 
        .scenery-toggle.is-day .night-elements { opacity: 0; }
        .meteor { opacity: 0; stroke-linecap: round; } .meteor-1 { animation: meteor-fall-1 14s infinite linear; } .meteor-2 { animation: meteor-fall-2 22s infinite linear; animation-delay: 5s; }
        @keyframes meteor-fall-1 { 0% { transform: translate(240px, -20px); opacity: 0; } 2% { opacity: 1; filter: drop-shadow(0 0 4px white); } 10% { transform: translate(60px, 140px); opacity: 0; } 100% { transform: translate(60px, 140px); opacity: 0; } }
        @keyframes meteor-fall-2 { 0% { transform: translate(140px, -30px); opacity: 0; } 2% { opacity: 1; filter: drop-shadow(0 0 4px white); } 10% { transform: translate(-20px, 130px); opacity: 0; } 100% { transform: translate(-20px, 130px); opacity: 0; } }
        .airplane-container { animation: fly-plane 20s linear infinite; } @keyframes fly-plane { 0% { transform: translate(-50px, 25px) scale(0.4); } 100% { transform: translate(280px, 15px) scale(0.4); } }
        .plane-light-red { animation: blink-red 1s infinite; } .plane-light-white { animation: blink-white 1.5s infinite; }
        @keyframes blink-red { 0%, 40% { opacity: 1; } 41%, 100% { opacity: 0; } } @keyframes blink-white { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        .firefly { fill: #bef264; opacity: 0; animation: float-up 6s infinite ease-in; } .ff-1 { animation-delay: 0s; } .ff-2 { animation-delay: 2s; } .ff-3 { animation-delay: 4s; }
        @keyframes float-up { 0% { transform: translate(0, 0); opacity: 0; } 50% { opacity: 0.8; filter: drop-shadow(0 0 3px #bef264); } 100% { transform: translate(-10px, -40px); opacity: 0; } }
        .day-elements { opacity: 0; transition: opacity 1s ease; } 
        .scenery-toggle.is-day .day-elements { opacity: 1; }
        .cloud { fill: #ffffff; opacity: 0.7; } .cloud-1 { animation: cloud-move-1 35s linear infinite; } .cloud-2 { animation: cloud-move-2 50s linear infinite; animation-delay: -15s; }
        @keyframes cloud-move-1 { 0% { transform: translate(-60px, 20px) scale(1); } 100% { transform: translate(300px, 20px) scale(1); } }
        @keyframes cloud-move-2 { 0% { transform: translate(-60px, 40px) scale(0.6); } 100% { transform: translate(300px, 40px) scale(0.6); } }
        .flower-group { transform-origin: bottom center; transform: scale(0); transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); } 
        .scenery-toggle.is-day .flower-group { transform: scale(1); }
        .flower-group:nth-child(1) { transition-delay: 0.1s; } .flower-group:nth-child(2) { transition-delay: 0.3s; } .flower-group:nth-child(3) { transition-delay: 0.5s; }
        .bee-container { animation: bee-fly 15s linear infinite; } .bee-body { animation: bee-hover 1s ease-in-out infinite alternate; transform-origin: center; }
        @keyframes bee-fly { 0% { transform: translate(-30px, 80px); } 20% { transform: translate(50px, 60px); } 40% { transform: translate(100px, 90px); } 60% { transform: translate(150px, 60px); } 80% { transform: translate(200px, 80px); } 100% { transform: translate(280px, 50px); } }
        @keyframes bee-hover { 0% { transform: translateY(0) rotate(-10deg); } 100% { transform: translateY(-5px) rotate(10deg); } }
        .butterfly-container-1 { animation: flutter-path-1 18s cubic-bezier(0.4, 0, 0.2, 1) infinite; } .butterfly-container-2 { animation: flutter-path-2 22s cubic-bezier(0.4, 0, 0.2, 1) infinite; animation-delay: 2s; }
        .butterfly-wing { transform-origin: center; animation: wing-flap 0.9s infinite alternate ease-in-out; } .butterfly-wing.right { animation-direction: alternate-reverse; }
        @keyframes wing-flap { 0% { transform: scaleX(1); } 100% { transform: scaleX(0.2); } }
        @keyframes flutter-path-1 { 0% { transform: translate(-20px, 100px) rotate(20deg); opacity: 0;} 10% { opacity: 1; } 25% { transform: translate(60px, 60px) rotate(-10deg); } 50% { transform: translate(120px, 80px) rotate(30deg); } 75% { transform: translate(180px, 50px) rotate(-20deg); } 90% { opacity: 1; } 100% { transform: translate(260px, 90px) rotate(10deg); opacity: 0;} }
        @keyframes flutter-path-2 { 0% { transform: translate(260px, 70px) scale(0.7) scaleX(-1) rotate(10deg); opacity: 0;} 25% { transform: translate(180px, 100px) scale(0.7) scaleX(-1) rotate(-20deg); opacity: 1;} 50% { transform: translate(100px, 50px) scale(0.7) scaleX(-1) rotate(20deg); } 75% { transform: translate(40px, 90px) scale(0.7) scaleX(-1) rotate(-10deg); opacity: 1;} 100% { transform: translate(-20px, 60px) scale(0.7) scaleX(-1) rotate(10deg); opacity: 0;} }
        .birds-group { opacity: 0; transition: opacity 1s ease; } 
        .scenery-toggle.is-day .birds-group { opacity: 1; }
        .bird-path { fill: none; stroke: #475569; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }

            pivotSun.className = 'pivot-sun pos-top has-transition';
            pivotMoon.className = 'pivot-moon pos-right has-transition';

            isLight = !isLight; 
            
            if (isLight) {

                contentHTML += courses.map(course => {
                    const profName = professorMap[course.course_code.split(' ')[0]] || "";
                    const formattedCode = course.course_code.replace('_', ' ');
                    
                    let displayName = course.course_name;
                    const regex = /(\(.*?\))/g;
                    displayName = displayName.replace(regex, '<span class="course-note">$1</span>');

                    const startMins = timeToMins(course.start_time);
                    const endMins = timeToMins(course.end_time);
                    const timeHeaderHTML = `${formatTime(course.start_time)} - ${formatTime(course.end_time)}`;

                    return `
                        <div class="timeline-item" data-start="${startMins}" data-end="${endMins}" data-original-time="${timeHeaderHTML}">
                            <div class="time-header">${timeHeaderHTML}</div>
                            <h3 class="course-title">${displayName}</h3>
                            <div class="course-meta">
                                <span class="course-code">${formattedCode}</span>
                                <span><i class="fa-solid fa-user-tie"></i> ${profName}</span>
                            </div>
                        </div>
                    `;
                }).join('');
                contentHTML += `</div></div>`;
            }

            let isHighlight = (dayIndex === targetDayIndex);
            let badgeText = isHighlight ? ((currentDayIndexInit === dayIndex) ? "اليوم" : "القادم") : "";

            const item = createAccordionItem(displayTitle, contentHTML, isHolidayDay, isHighlight, badgeText);
            accordionContainer.appendChild(item);

            if(isHighlight) {
                setTimeout(() => {
                   item.querySelector('.accordion-header').click();
                   item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }
        });

        function updateLiveTimeline() {
            const dateNow = new Date();
            const currentDayIndex = dateNow.getDay();
            const currentMins = dateNow.getHours() * 60 + dateNow.getMinutes();
            const currentSecs = currentMins * 60 + dateNow.getSeconds();
            
            document.querySelectorAll('.timeline-wrapper').forEach(wrapper => {
                const dayIndex = parseInt(wrapper.getAttribute('data-day'));
                const items = wrapper.querySelectorAll('.timeline-item');
                const trackFill = wrapper.querySelector('.timeline-track-fill');
                const pulsingDot = wrapper.querySelector('.timeline-pulsing-dot');
                const containerOffset = wrapper.querySelector('.timeline-container').offsetTop;
                
                let dotY = 14; 
                let fillHeight = 0;
                let isLiveFound = false;
                let allPast = true;
                let firstFutureTop = null;
                
                items.forEach(item => {
                    const startMins = parseInt(item.getAttribute('data-start'));
                    const endMins = parseInt(item.getAttribute('data-end'));
                    const startSecs = startMins * 60;
                    const endSecs = endMins * 60;
                    
                    const timeHeader = item.querySelector('.time-header');
                    const originalTime = item.getAttribute('data-original-time');
                    
                    const itemTop = containerOffset + item.offsetTop + 14; 
                    const itemBottom = containerOffset + item.offsetTop + item.offsetHeight + 14;
                    
                    item.className = 'timeline-item';
                    timeHeader.innerHTML = originalTime;

                    if (currentDayIndex === dayIndex) {
                        
                        if (currentSecs >= endSecs) {
                            item.classList.add('past-item');
                            timeHeader.innerHTML = `${originalTime} <span class="badge-past">انتهت</span>`;
                            
                        } else if (currentSecs >= startSecs && currentSecs < endSecs) {
                            isLiveFound = true;
                            allPast = false;
                            item.classList.add('live-item');
                            
                            const diffSec = endSecs - currentSecs;
                            const h = Math.floor(diffSec / 3600);
                            const m = Math.floor((diffSec % 3600) / 60);
                            const s = diffSec % 60;
                            let timeStr = h > 0 ? `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}` : `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                            
                            timeHeader.innerHTML = `
                                <i class="fa-solid fa-satellite-dish fa-beat-fade"></i>
                                <span class="countdown-label">مباشر ·</span>
                                <span class="countdown-clock" dir="ltr">${timeStr}</span>
                            `;
                            
                            const progress = (currentSecs - startSecs) / (endSecs - startSecs);
                            dotY = itemTop + ((itemBottom - itemTop) * progress);
                            fillHeight = dotY - 14;
                            
                        } else {
                            item.classList.add('future-item');
                            allPast = false;
                            if (firstFutureTop === null) firstFutureTop = itemTop;
                        }
                    }
                });
                
                if (currentDayIndex === dayIndex) {
                    if (isLiveFound) {
                        wrapper.classList.add('is-live-track');
                        pulsingDot.classList.remove('resting');
                        pulsingDot.style.opacity = '1';
                    } else if (allPast) {
                        wrapper.classList.remove('is-live-track');
                        pulsingDot.classList.add('resting');
                        dotY = wrapper.offsetHeight - 14; 
                        fillHeight = dotY - 14;
                        pulsingDot.style.opacity = '1'; 
                    } else if (firstFutureTop !== null) {
                        wrapper.classList.remove('is-live-track');
                        pulsingDot.classList.add('resting');
                        dotY = firstFutureTop; 
                        fillHeight = Math.max(0, dotY - 14);
                        pulsingDot.style.opacity = fillHeight > 0 ? '1' : '0'; 
                    } else {
                        fillHeight = 0;
                        dotY = 14;
                        pulsingDot.style.opacity = '0';
                    }
                    
                    const maxFill = wrapper.offsetHeight - 28; 
                    trackFill.style.height = `${Math.min(fillHeight, maxFill)}px`;
                    pulsingDot.style.top = `${Math.min(dotY, wrapper.offsetHeight - 14) - 6}px`; 
                    
                } else {
                    wrapper.classList.remove('is-live-track');
                    trackFill.style.height = `0`;
                    pulsingDot.style.opacity = '0';
                }
            });
        }

        updateLiveTimeline();
        setInterval(updateLiveTimeline, 1000);

    </script>
</body>
